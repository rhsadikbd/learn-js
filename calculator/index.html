<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <p>Calculator</p>
      <div class="calc-row">
        <input type="text" class="screen" id="display" />
      </div>

      <div class="calc-row">
        <div class="button" onclick="deleteAll()">C</div>
        <div class="button" onclick="calculator('(')">(</div>
        <div class="button" onclick="calculator(')')">)</div>
        <div class="button" onclick="calculator('%')">%</div>
      </div>

      <div class="calc-row">
        <div class="button" onclick="calculator('7')">7</div>
        <div class="button" onclick="calculator('8')">8</div>
        <div class="button" onclick="calculator('9')">9</div>
        <div class="button" onclick="calculator('/')">/</div>
      </div>

      <div class="calc-row">
        <div class="button" onclick="calculator('4')">4</div>
        <div class="button" onclick="calculator('5')">5</div>
        <div class="button" onclick="calculator('6')">6</div>
        <div class="button" onclick="calculator('*')">*</div>
      </div>

      <div class="calc-row">
        <div class="button" onclick="calculator('1')">1</div>
        <div class="button" onclick="calculator('2')">2</div>
        <div class="button" onclick="calculator('3')">3</div>
        <div class="button" onclick="calculator('-')">-</div>
      </div>

      <div class="calc-row">
        <div class="button" onclick="calculator('0')">0</div>
        <div class="button decimal" onclick="calculator('.')">.</div>
        <div class="button" onclick="finalCalculation()">=</div>
        <div class="button" onclick="calculator('+')">+</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
